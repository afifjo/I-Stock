{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}

<div class="max-w-xl mx-auto bg-white shadow p-8 rounded-xl">

    <h1 class="text-3xl font-bold mb-6">Change Password</h1>

    <form method="POST">

        <label class="block font-medium">Current Password</label>
        <input type="password" name="current_password"
               class="w-full border rounded px-4 py-2 mb-4">

        <label class="block font-medium">New Password</label>
        <input type="password" name="new_password"
               class="w-full border rounded px-4 py-2 mb-4">

        <label class="block font-medium">Confirm New Password</label>
        <input type="password" name="confirm_password"
               class="w-full border rounded px-4 py-2 mb-6">

        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Change Password
        </button>

    </form>

</div>

{% endblock %}
